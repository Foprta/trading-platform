<div class="graph-block">
  <app-progress *ngIf="loading"></app-progress>
  <div class="graphic" (resized)="resizeEvent($event)">
    <canvas width="0" height="0" #graphic></canvas>
  </div>
  <div class="price-scale">
    <canvas width="80" height="0" #price></canvas>
  </div>
  <div class="time-scale">
    <canvas width="0" height="20" #time></canvas>
  </div>
  <div class="settings"></div>
</div>
